<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Add style for loading period -->
    <style>
      body {
        background: black;
        font-family: monospace;
      }
      body::after {
        content: '🐱🚀🎹\ASPACE';
        position: absolute;
        white-space: pre;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20vw;
        color: gold;
        z-index: -1;
        transition: opacity 1s ease-out;
      }
      div {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="sky"></div>
    <div id="score"></div>
    <div class="desc">
      <div class="d2"></div>
      <div class="d1"></div>
    </div>
    <canvas></canvas>
    <div class="controls">
      <div id="left">&larr;</div>
      <div id="right">&rarr;</div>
    </div>
  </body>
</html>
